<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">   
            <div class="imagem">
                <div class="tela">
                    <img class="tela" src="/assets/illustration-article.svg" alt="illustration-article.svg">
                </div>
            </div> 
            <div class="texto">
                <div class="aviso">
                    <button><strong>Learning</strong></button>
                </div>        
                <div class="data">
                    <p>Published 21 Dec 2023</p>
                </div>
                <div class="titulo">
                    <h1>HTML & CSS foundations</h1>
                </div>
                <div class="descricao">
                    <p>These languages are backbone of every<br>
                    website, defining structure, content, and<br>
                presentation.</p>
                </div>
                <div class="avatar">
                    <img src="/assets/image-avatar.webp" alt="image-avatar.webp">                  
                    <span class="autor">Greg Hooper</span></div>
                </div>
            </div>            
        </div>           
</body>
</html>
